<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/base.css">
    {% block style %}
    <link rel="stylesheet" href="/static/css/base_form.css">
    {% endblock %}
    {% block head %} {% endblock %}
</head>
<body>
    {% block body %}
    <div class="container">
        <div class="form__wrapper">
            <div class="form__container">
                <p class="form__title">{{ form_title }}</p>
                {% block form %} {% endblock %}
            </div>
        </div>
    </div>
    {% endblock %}
</body>
</html>
