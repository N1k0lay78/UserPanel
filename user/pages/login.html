{% from "macro.html" import input %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <form action="" method="post">
        {{ form.hidden_tag() }}

        {{ input(form.mail) }}
        {{ input(form.nickname) }}
        {{ input(form.password_1) }}
        {{ input(form.password_2) }}

        {% if error %}
        <p>{{error}}</p>
        {% endif %}

        {{ form.submit(type="submit", class="btn btn-success submit") }}
    </form>
</body>
</html>
